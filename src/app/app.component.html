<mat-tab-group>
  <mat-tab label="Пользователи">

    <div class="tab-content">
      <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id | currency: 'RUB'}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="registrationDate">
          <th mat-header-cell *matHeaderCellDef> Registration Date </th>
          <td mat-cell *matCellDef="let element"> {{element.registrationDate | date: 'fullDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="ticketsCount">
          <th mat-header-cell *matHeaderCellDef> Tickets Count </th>
          <td mat-cell *matCellDef="let element"> {{element.ticketsCount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="usersTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: usersTableColumns;"></tr>
      </table>
    </div>

    <img [src]="randomDog">

  </mat-tab>
  <mat-tab label="Тикеты">

    <div *ngFor="let ticket of tickets">
      {{ticket.name}} - {{ticket.userId}}
    </div>

  </mat-tab>
</mat-tab-group>
